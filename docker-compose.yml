version: '3.8'

services:
  web:
    build: ./src
    command: |
      bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000'
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8002:8000
    environment:
      - DATABASE_URL=postgresql://db_user_test:db_passowd_test@db/db_test
      - API_KEY_WEATHERAPI=
      - API_KEY_WEATHERSTACK=
      - API_KEY_OPENWEATHERMAP=

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=db_user_test
      - POSTGRES_PASSWORD=db_passowd_test
      - POSTGRES_DB=db_test

volumes:
  postgres_data: